<div>
    <div class="columns">
        {%for post in posts %}
        <div class="column">
            <a class="card" href="{{ post.uri }}">
                <p class="card-header-title">
                    {{ post.title }}
                </p>
                {% if post.author %}
                <p> {{post.author}} </p>
                {% endif %}
                <div class="card-content">
                    <div class="content">
                        {{ post.content|safe}}
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    <nav class="pagination" role="navigation" aria-label="pagination">
        <a class="pagination-previous" href=" {{prev-uri}} ">
            Previous
        </a>
        <a class="pagination-next" href=" {{next-uri}} ">
            Next
        </a>
    </nav>

</div>
{% endblock %}
